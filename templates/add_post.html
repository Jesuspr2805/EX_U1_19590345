{% extends 'base.html' %}

{% block title %} Agregar Post {% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <h1 class="title">Agregar Nuevo Post</h1>
        <form action="{{ url_for('add_post') }}" method="POST">
            <div class="field">
                <label class="label">Título</label>
                <div class="control">
                    <input class="input" type="text" name="title" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Categoría</label>
                <div class="control">
                    <div class="select">
                        <select name="category_id" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Contenido</label>
                <div class="control">
                    <textarea class="textarea" name="content" required></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-success">Agregar Post</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
